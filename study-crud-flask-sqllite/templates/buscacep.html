<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/padrao.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario-cep.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Homepage</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/buscacep">Busca CEP <span class="sr-only">(current)</span></a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/contatos">Contatos</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/usuarios">Usu√°rios </a>
                </li> -->
            </ul>
        </div>
    </nav>

    <form action="/buscacep" method="POST">
        <div class="container">
            <div class="label-group">
                <input type="text" class="form-control" id="cep" name="cep"
                    placeholder="{% if not cep %}Digite o CEP{% else %}{{ cep }}{% endif %}" required>
                <button type="submit" class="form-control btn-primary">Buscar</button>

                <input type="text" class="form-control" id="logradouro" name="logradouro"
                    placeholder="{% if not logradouro %}logradouro{% else %}{{ logradouro }}{% endif %}" readonly>
                <input type="text" class="form-control" id="bairro" name="bairro"
                    placeholder="{% if not bairro %}bairro{% else %}{{ bairro }}{% endif %}" readonly>
                <input type="text" class="form-control" id="cidade" name="cidade"
                    placeholder="{% if not cidade %}cidade{% else %}{{ cidade }}{% endif %}" readonly>
                <input type="text" class="form-control" id="estado" name="estado"
                    placeholder="{% if not estado %}estado{% else %}{{ estado }}{% endif %}" readonly>
            </div>
        </div>
    </form>
</body>

</html>
